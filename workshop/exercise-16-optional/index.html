<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="part1">
      <h1>Part 1</h1>
      <div>
        <button type="button" class="btn  btn-primary btn-lg">Large button</button>
        <button type="button" class="btn  btn-secondary btn-lg">Large button</button>
      </div>
      <div>
        <button type="button" class="btn  btn-primary btn-sm">Small button</button>
        <button type="button" class="btn  btn-secondary btn-sm">Small button</button>
      </div>
    <div class="part2">
      <h1>Part 2</h1>
      <div>
        <button type="button" class="btn  btn-primary btn-block">Large button</button>
        <button type="button" class="btn  btn-secondary btn-block">Large button</button>
      </div>
    </div>
    <div class="part3">
      <h1>Part 3</h1>
      <div>
        <button type="button" class="btn  btn-primary btn-lg" disabled>Primary button</button>
        <button type="button" class="btn  btn-secondary btn-lg" disabled>Button</button>
      </div>
    </div>
  </body>
</html>
